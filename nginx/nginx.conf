events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ОСНОВНОЙ СЕРВЕР для 5fasad.ru
    server {
        listen 80;
        server_name 5fasad.ru www.5fasad.ru;
        root /var/www/html;
        index index.php index.html index.htm;

        # СТАТИЧЕСКИЕ ФАЙЛЫ
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Кэширование статики
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # PHP ОБРАБОТКА
        location ~ \.php$ {
            try_files $uri =404;
            
            # Важно: используем имя сервиса из docker-compose
            fastcgi_pass php:9000;
            
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            include fastcgi_params;
            
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type if_not_empty;
            fastcgi_param CONTENT_LENGTH $content_length if_not_empty;
            
            # Таймауты
            fastcgi_read_timeout 300;
            fastcgi_connect_timeout 300;
            fastcgi_send_timeout 300;
        }

        # АДМИНКА (если нужна отдельная логика)
        location /admin/ {
            try_files $uri $uri/ /admin/index.php?$args;
        }

        # WEBSOCKET для бэкенда
        location /socket.io/ {
            proxy_pass http://backend:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API для бэкенда (если есть)
        location /api/ {
            proxy_pass http://backend:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SEO файлы
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }
        
        location = /sitemap.xml {
            access_log off;
            log_not_found off;
        }

        # Запрет скрытых файлов
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Ошибки
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /var/www/html;
        }
    }
}