events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.php index.html;

        location /admin/ {
            # ВСЕ запросы (GET, POST, PUT, DELETE) направляем в index.php
            try_files $uri $uri/ /admin/index.php?$query_string;
        }

        # ОБРАБОТКА PHP ФАЙЛОВ
        location ~ \.php$ {
            try_files $uri =404;
            
            # FastCGI параметры
            fastcgi_pass php:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            
            # ВАЖНО: Добавляем обработку query string
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type if_not_empty;
            fastcgi_param CONTENT_LENGTH $content_length if_not_empty;
            
            include fastcgi_params;
        }

        # ОСНОВНОЙ САЙТ
        location / {
            try_files $uri $uri/ /index.html;
        }

        # WEBSOCKET
        location /socket.io/ {
            proxy_pass http://backend:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # СКРЫТЫЕ ФАЙЛЫ
        location ~ /\. {
            deny all;
        }
    }
}