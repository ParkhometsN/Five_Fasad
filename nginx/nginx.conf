events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.php index.html;

        # АДМИНКА - ОБЯЗАТЕЛЬНО С PHP ОБРАБОТКОЙ
        location /admin/ {
            # Пробуем найти файл, если не нашли - запускаем index.php
            try_files $uri $uri/ /admin/index.php?$query_string;
        }

        # PHP обработка ВСЕХ файлов .php
        location ~ \.php$ {
            # Проверяем существование файла
            try_files $uri =404;
            
            # Разбираем путь для PHP
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            
            # Подключаемся к PHP-FPM
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            
            # Параметры FastCGI
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Основной сайт (HTML файлы)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # WebSocket
        location /socket.io/ {
            proxy_pass http://backend:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Отключаем все проверки безопасности для debug
        disable_symlinks off;
    }
}