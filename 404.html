<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .animation-container {
            margin-bottom: 2rem;
        }

        .ghost {
            font-size: 8rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #495057;
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #6c757d;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .ghost {
                font-size: 6rem;
            }
            
            .error-code {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-container">
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Ой! Страница потерялась</h1>
        <p class="error-message">
            Кажется, мы не можем найти страницу, которую вы ищете. 
            Возможно, она была перемещена или удалена.
        </p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">На главную</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Назад</a>
        </div>
    </div>
</body>
</html>
