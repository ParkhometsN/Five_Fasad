events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Основной сервер
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.php index.html;

        # 1. АДМИНКА - КРИТИЧНО ВАЖНО!
        location /admin/ {
            # Сначала пробуем отдать статические файлы
            try_files $uri $uri/ @admin_handler;
            
            # Отключаем кэширование для динамики
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Обработчик для всех остальных запросов в админке
        location @admin_handler {
            # ВСЕ запросы отправляем в index.php
            fastcgi_pass php:9000;
            
            # Файл для выполнения
            fastcgi_param SCRIPT_FILENAME $document_root/admin/index.php;
            
            # Параметры запроса
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type if_not_empty;
            fastcgi_param CONTENT_LENGTH $content_length if_not_empty;
            
            include fastcgi_params;
            
            # Таймауты для админки
            fastcgi_read_timeout 300;
            fastcgi_connect_timeout 300;
            fastcgi_send_timeout 300;
        }

        # 2. ОБРАБОТКА PHP ФАЙЛОВ (для других .php если есть)
        location ~ \.php$ {
            try_files $uri =404;
            
            fastcgi_pass php:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            
            include fastcgi_params;
            
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type if_not_empty;
            fastcgi_param CONTENT_LENGTH $content_length if_not_empty;
        }

        # 3. ОСНОВНОЙ САЙТ (статика)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Кэширование статики
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }

        # 4. WEBSOCKET ДЛЯ ЧАТА
        location /socket.io/ {
            proxy_pass http://backend:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Таймауты для WebSocket
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # 5. SEO ФАЙЛЫ
        location = /robots.txt {
            allow all;
            access_log off;
            log_not_found off;
        }
        
        location = /sitemap.xml {
            allow all;
            access_log off;
            log_not_found off;
        }

        # 6. ЗАЩИТА ОТ СКРЫТЫХ ФАЙЛОВ
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 7. ОБРАБОТКА ОШИБОК
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        # 8. ЗАПРЕТ НЕСТАНДАРТНЫХ МЕТОДОВ
        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$ ) {
            return 405;
        }
    }
}