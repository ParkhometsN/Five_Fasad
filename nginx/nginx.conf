events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Основной сервер
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.php index.html;

        # 1. АДМИНКА
        location /admin/ {
            # Пробуем найти файл, если не нашли - запускаем index.php
            try_files $uri $uri/ /admin/index.php?$query_string;
        }

        # 2. PHP ОБРАБОТКА - КРИТИЧНО ВАЖНО
        location ~ \.php$ {
            try_files $uri =404;
            
            # Подключаемся к контейнеру PHP-FPM
            fastcgi_pass php:9000;
            
            # ОСНОВНОЙ ПАРАМЕТР - ПУТЬ К ФАЙЛУ
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            
            # Базовые параметры FastCGI
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_URI $document_uri;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param REQUEST_SCHEME $scheme;
            fastcgi_param HTTPS $https if_not_empty;
            
            fastcgi_param GATEWAY_INTERFACE CGI/1.1;
            fastcgi_param SERVER_SOFTWARE nginx/$nginx_version;
            
            fastcgi_param REMOTE_ADDR $remote_addr;
            fastcgi_param REMOTE_PORT $remote_port;
            fastcgi_param SERVER_ADDR $server_addr;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param SERVER_NAME $server_name;
            
            # PHP режим
            fastcgi_param REDIRECT_STATUS 200;
            
            # Включаем буферизацию
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            
            # Таймауты
            fastcgi_read_timeout 600;
            fastcgi_connect_timeout 600;
            fastcgi_send_timeout 600;
        }

        # 3. ОСНОВНОЙ САЙТ
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 4. WEBSOCKET ДЛЯ ЧАТА
        location /socket.io/ {
            proxy_pass http://backend:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # 5. SEO ФАЙЛЫ
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }
        
        location = /sitemap.xml {
            access_log off;
            log_not_found off;
        }

        # 6. ЗАПРЕТ СКРЫТЫХ ФАЙЛОВ
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 7. ОБРАБОТКА ОШИБОК
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}