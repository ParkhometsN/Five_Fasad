events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Переменные для PHP
    map $uri $system_url {
        ~^/admin(/|$)  "/admin/";
        default        "/";
    }

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.php index.html;

        # 1. СТАТИЧЕСКИЕ ФАЙЛЫ АДМИНКИ
        location ~ ^/admin/.*\.(css|js|png|jpg|ico|svg|woff|woff2|ttf|eot)$ {
            # Используем alias для правильного пути
            alias /usr/share/nginx/html/admin/;
            
            # Безопасность: только файлы
            if ($request_uri !~ "^/admin/[^/]+\.\w+$") {
                return 404;
            }
            
            # Кэширование
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Логирование
            access_log off;
            log_not_found off;
        }

        # 2. PHP ФАЙЛЫ АДМИНКИ (ОБЯЗАТЕЛЬНО ПОСЛЕ СТАТИКИ!)
        location ~ ^/admin(/|$) {
            # Все запросы в админке отправляем в index.php
            fastcgi_pass php:9000;
            
            # Критически важные параметры!
            fastcgi_param SCRIPT_FILENAME $document_root/admin/index.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param SYSTEM_URL "/admin/";  # Это исправит пути!
            fastcgi_param DOCUMENT_ROOT $document_root;
            
            include fastcgi_params;
            
            # Убираем дублирование SCRIPT_FILENAME
            fastcgi_param SCRIPT_NAME /admin/index.php;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Таймауты для админки
            fastcgi_read_timeout 300;
            fastcgi_connect_timeout 300;
            fastcgi_send_timeout 300;
        }

        # 3. WEBSOCKET ДЛЯ ЧАТА
        location /socket.io/ {
            proxy_pass http://backend:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }

        # 4. ДРУГИЕ PHP ФАЙЛЫ (если есть)
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass php:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # 5. ОСНОВНОЙ САЙТ
        location / {
            try_files $uri $uri/ /index.html;
            
            # Кэширование статики
            location ~* \.(css|js|png|jpg|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # 6. SEO и защита
        location = /robots.txt { access_log off; log_not_found off; }
        location = /sitemap.xml { access_log off; log_not_found off; }
        location ~ /\. { deny all; access_log off; log_not_found off; }
    }
}